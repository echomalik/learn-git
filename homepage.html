<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>Homepage</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
  margin: 0;
  padding: 0;
  font-family: Arial, sans-serif;
  line-height: 1.6;
}

.container {
  min-height: 100vh;
  display: flex;
  flex-direction: column;
}

header {
  background-color: #6e0a0a;
  color: #fff;
  text-align: center;
  padding: 1rem;
}

header h1 {
  margin: 0;
}

nav {
  display: flex;
  justify-content: center;
  margin-top: 1rem;
}

.menu {
  list-style: none;
  margin: 0;
  padding: 0;
}

.menu li {
  margin: 0 1rem;
}

.menu li a {
  color: #fff;
  text-decoration: none;
}

section {
  flex: 1;
  text-align: center;
  padding: 2rem;
}

section h2 {
  color: #6e0a0a;
}

.btn {
  display: inline-block;
  background-color:  #6e0a0a;
  color: #fff;
  padding: 0.8rem 1.5rem;
  text-decoration: none;
  margin-top: 1rem;
  border-radius: 5px;
}

footer {
  background-color: #6e0a0a;
  color: #fff;
  text-align: center;
  padding: 1rem;
  position: fixed;
  bottom: 0;
  width: 100%;
}

  </style>
</head>

<body>
  <div class="container">
    <header>
      <h1>Homepage</h1>
      <nav>
        <ul class="menu">
          <li><a href="#">About</a></li>
          <li><a href="#">Contact</a></li>
          <li><a href="#">Gallery</a></li>
          <li><a href="#">Events</a></li>
        </ul>
      </nav>
    </header>

    <section>
      <h2>Welcome to Our Website</h2>
      <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Nullam sit amet nisi ac nulla commodo bibendum.</p>
      <a href="#" class="btn">Learn More</a>
    </section>

    <footer>
      <p>&copy; 2023 Company Name. All rights reserved.</p>
    </footer>
  </div>
</body>

</html>
